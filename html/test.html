<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="position: relative; background-color: white; border-bottom: 1px solid black; margin-bottom: 5px; margin-top: 5px; height: 40px;">
        <p style="display: inline; margin-top: 25px; font-size: large;">Go to the bank</p>
        <a href="#" style="position: absolute; right: 5px; top: 3px; color: #26A3B4;" class="fas fa-trash-alt"></a>
    </div> <!--end of task-->

    <form>
        <div class="mb-3">
            <input type="text" id="textMe" class="form-control"  placeholder="Enter your note title">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="newNoteText" rows="5" placeholder="Enter more info"></textarea>
        </div>
        <button onclick="getData()">Submit</button>
    </form>
</body>

<script>
   function getData(){
      let datta = document.querySelector('#textMe').value;
      alert(`you entered ${datta}`)
   }
</script>

</html>
